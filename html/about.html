  <script>
    // 图片旋转控制脚本
document.querySelectorAll('.image-container a').forEach(link => {
  const img = link.querySelector('img');
  let rotation = 0;         // 当前旋转角度
  let isRotating = false;   // 是否正在旋转
  let isRestoring = false;  // 是否正在恢复
  const ROTATION_SPEED = 3; // 旋转速度（每帧度数）
  
  // 旋转动画函数
  function animateRotation() {
    if (!isRotating && !isRestoring) return;
    
    rotation += ROTATION_SPEED;  // 保持速度一致
    
    // 处理角度超出360度的情况
    if (rotation >= 360) {
      if (isRestoring) {
        // 恢复阶段：当旋转超过360度时，计算超出的角度并回到0度
        rotation = rotation % 360;
        isRestoring = false;
      } else {
        // 正常旋转：直接减去360度
        rotation -= 360;
      }
    }
    
    img.style.transform = `rotateY(${rotation}deg)`;
    
    // 继续动画循环
    requestAnimationFrame(animateRotation);
  }
  
  // 鼠标移入事件
  link.addEventListener('mouseenter', () => {
    // 只在完全恢复后开始新的旋转
    if (!isRestoring) {
      isRotating = true;
      animateRotation();
    }
  });
  
  // 鼠标移出事件
  link.addEventListener('mouseleave', () => {
    if (!isRotating) return;
    
    isRotating = false;
    isRestoring = true;
    
    // 如果当前角度不是0，继续旋转直到完成一圈
    if (rotation > 0) {
      animateRotation();
    } else {
      // 已经是0度，直接完成恢复
      isRestoring = false;
    }
  });
});
  </script>
