<h2>章节01 这到底是不是梦</h2>
<br>
我再一次从床上醒来
<br>
我不清楚这一次还是不是梦
<br>
我看着窗外那猩红却又巨大的月亮
<br>
开始不受控制的从窗户外跳了下去
<br>
<br>
随着一阵阵刺痛感传来
<br>
我睁开了眼
<br>
发现我还在床上面
<br>
只不过从平躺变为了趴在床上
<br>
<br>
不知什么时候电脑桌上面多了点东西
<br>
我起身查看
<br>
发现了一支钢笔
<br>
我记得我已经很久没有写过字了
<br>
应该没有理由会买一支钢笔放家里
<br>
于是我站在桌前
<br>
看着那只钢笔
<br>
随后打开笔盖
<br>
刺进了我的双眼
</p>
